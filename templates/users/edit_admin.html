{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Profile</h3>

  <div class="card p-4">
    {% if user.profile_picture %}
      <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle mb-3" style="width:150px;height:150px;">
    {% else %}
      <img src="{% static 'default_profile.png' %}" alt="Default" class="rounded-circle mb-3" style="width:150px;height:150px;">
    {% endif %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

</div>
{% endblock %}
