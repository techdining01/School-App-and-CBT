{% extends 'base.html' %}

{% block content %}

  <div class="container mt-4">
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h3>Edit {{ user_obj.get_full_name }} Profile </h3><br>
            <nav class="d-flex gap-3">
              <a class="btn btn-dark" style="width: 80px; height: 40px;font-size: 18px;" href="{% url 'admin_manage_students' %}">Back</a>
            </nav>
      </div>
    </div><br>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card p-4">
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
