{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 bg-white p-4 rounded shadow-sm">
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h3 class="mb-3">Create an Account</h3>
            <nav class="d-flex gap-3">
              <a class="btn btn-dark" style="width: 50px; height: 30px;font-size: 10px;" href="{% url 'home' %}">Back</a>
            </nav>
      </div>
    </div><br> 
  <form method="post" enctype="multipart/form-data" class="card p-3 mt-3">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="row g-3">
      {% for field in form %}
        <div class="col-md-6">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          <div class="text-danger small">{{ field.errors }}</div>
        </div>
      {% endfor %}
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Register</button>
      
      <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>

    </div>
  </form>
  <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
