{% extends 'base.html' %}

{% load static %}

{% block title %}Update {{ user.role }} Profile{% endblock %}

{% block content %}

<div class="container mt-4">
  
  <h3>Update Profile</h3>
 
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

</div>
{% endblock %}
