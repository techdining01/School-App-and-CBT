<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Mumeen Standard Academy</title>

    <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
    height: 100vh;
    background-image:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('static/images/background.jpg');
    background-position: center;
    background-size:cover;
    background-attachment: fixed;
    position: relative;
    align-items: center;
    background-repeat: no-repeat;
    overflow: hidden;

}
.school{
    color: rgb(35, 7, 248);
    font-size: 4rem;
}

img{
    width: 300px;
}

</style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <img src="{% static 'images/school_logo.png' %}" alt="school logo">

    <div class="container text-center">
    
        <h1 class="school">AL MUMEEN STANDARD ACADEMY</h1><br>
    
    </div>
    <div class="container text-center mt-5">
        <a class="btn btn-primary" href="{% url 'signup' %}">Signup</a>
        <a class="btn btn-warning" href="{% url 'login' %}">Login</a>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
