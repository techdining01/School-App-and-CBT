{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Upload Quiz via Excel</h2>
    <form id="quizUploadForm" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="excelFile" class="form-label">Choose Excel File</label>
            <input type="file" class="form-control" id="excelFile" name="excel_file" accept=".xlsx,.xls" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="uploadStatus" class="mt-3"></div>

    <div class="mt-4">
        <p>ðŸ“¥ Need a sample format? <a href="{% url 'download_sample_quiz_excel' %}">Download here</a></p>
    </div>
</div>

<script>
document.getElementById("quizUploadForm").addEventListener("submit", function(e){
    e.preventDefault();
    let formData = new FormData(this);

    fetch("{% url 'upload_quiz_excel' %}", {
        method: "POST",
        body: formData,
        headers: {"X-CSRFToken": "{{ csrf_token }}"}
    })
    .then(response => response.json())
    .then(data => {
        let statusDiv = document.getElementById("uploadStatus");
        if(data.success){
            statusDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        } else {
            statusDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
    })
    .catch(err => {
        document.getElementById("uploadStatus").innerHTML = 
          `<div class="alert alert-danger">Error: ${err}</div>`;
    });
});
</script>
{% endblock %}
