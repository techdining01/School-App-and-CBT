{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Leaderboard</h3>
  <table class="table table-striped">
    <thead><tr><th>Rank</th><th>Student</th><th>Avg Score</th></tr></thead>
    <tbody>
      {% for item in leaderboard %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ item.student.get_full_name }} ({{ item.student.username }})</td>
        <td>{{ item.avg_score|floatformat:2 }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No data yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
