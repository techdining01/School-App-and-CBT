<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}School Exam System{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/static/images/school_logo.png" alt="School Logo" width="40" height="40" class="me-2">
            <span class="fw-bold">My School</span>
        </a>

        <div class="ms-auto d-flex align-items-center">
            {% if user.is_authenticated %}
                <span class="me-3 fw-semibold">{{ user.username }}</span>
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" alt="Profile" 
                         class="rounded-circle border border-gray-300" 
                         width="40" height="40">
                {% else %}
                    <img src="/static/images/default_avatar.png" alt="Profile" 
                         class="rounded-circle border border-gray-300" 
                         width="40" height="40">
                {% endif %}
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-400{% endif %}
                {% if message.tags == 'error' %}bg-red-100 text-red-800 border border-red-400{% endif %}
                {% if message.tags == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-400{% endif %}
                {% if message.tags == 'info' %}bg-blue-100 text-blue-800 border border-blue-400{% endif %}
                p-3 rounded mb-2 shadow-sm transition-opacity duration-500">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Page Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto hide messages -->
    <script>
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(el => {
                el.style.display = 'none';
            });
        }, 3000);
    </script>
</body>
</html>
